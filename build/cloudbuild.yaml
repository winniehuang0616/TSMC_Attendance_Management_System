steps:
  # 登入 GKE
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - container
      - clusters
      - get-credentials
      - tsmc
      - --region=asia-east1
      - --project=$PROJECT_ID

  # Build & push backend image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tsmc-backend:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tsmc-backend:latest']

  # Build & push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'frontend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tsmc-frontend:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tsmc-frontend:latest']

  # Apply backend manifests
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'backend/k8s']
    env:
      - CLOUDSDK_COMPUTE_REGION=asia-east1
      - CLOUDSDK_CONTAINER_CLUSTER=tsmc

  # Apply frontend manifests
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'frontend/k8s']
    env:
      - CLOUDSDK_COMPUTE_REGION=asia-east1
      - CLOUDSDK_CONTAINER_CLUSTER=tsmc

  # Rollout restart to enforce image pull
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['rollout', 'restart', 'deployment/tsmc-backend']
    env:
      - CLOUDSDK_COMPUTE_REGION=asia-east1
      - CLOUDSDK_CONTAINER_CLUSTER=tsmc
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['rollout', 'restart', 'deployment/tsmc-frontend']
    env:
      - CLOUDSDK_COMPUTE_REGION=asia-east1
      - CLOUDSDK_CONTAINER_CLUSTER=tsmc

images:
  - gcr.io/$PROJECT_ID/tsmc-backend:latest
  - gcr.io/$PROJECT_ID/tsmc-frontend:latest

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
